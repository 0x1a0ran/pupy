<html>
<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="rdesktop/rdesktop.js"></script>
    <script type="text/javascript">
        var rdHandler = null;
        $(document).ready(function() {
            if (!("WebSocket" in window)) {
                    $('#messages').append("Your browser does not support websocket !");
            }
            else{
                rdHandler=new RDHANDLER({{port}});
            }
        });
    </script>
</head>
<body onkeypress="return rdHandler.on_key_press(event)">
    <div id="screen" onclick="rdHandler.on_click(event)">
        <img id="screenimg"></img>
    </div>
    <div id="messages"></div>
</body>
</html>
